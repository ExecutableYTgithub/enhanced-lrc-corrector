<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced LRC Lyrics Corrector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 900px;
      width: 100%;
      padding: 40px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .section {
      margin-bottom: 25px;
    }
    
    label {
      display: block;
      color: #555;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    textarea {
      width: 100%;
      min-height: 200px;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      resize: vertical;
      transition: border-color 0.3s;
    }
    
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      margin-bottom: 25px;
    }
    
    button {
      flex: 1;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-process {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-process:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-clear {
      background: #f5f5f5;
      color: #666;
    }
    
    .btn-clear:hover {
      background: #e0e0e0;
    }
    
    .btn-copy {
      background: #4caf50;
      color: white;
    }
    
    .btn-copy:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
    }
    
    .example {
      background: #f9f9f9;
      border-left: 4px solid #667eea;
      padding: 15px;
      margin-top: 20px;
      border-radius: 4px;
    }
    
    .example h3 {
      color: #667eea;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    .example pre {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #333;
      line-height: 1.6;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enhanced LRC Lyrics Corrector</h1>
    <p class="subtitle">Automatische Korrektur von Enhanced-LRC-Zeitstempeln</p>
    
    <div id="status" class="status"></div>
    
    <div class="section">
      <label for="input">Eingabe (Enhanced LRC Format):</label>
      <textarea id="input" placeholder="[00:12.993] Du &lt;00:13.189&gt; hättest &lt;00:13.456&gt; längst..."></textarea>
    </div>
    
    <div class="button-group">
      <button class="btn-process" onclick="processLyrics()">Korrigieren</button>
      <button class="btn-clear" onclick="clearAll()">Zurücksetzen</button>
    </div>
    
    <div class="section">
      <label for="output">Ausgabe (Korrigiert):</label>
      <textarea id="output" readonly></textarea>
    </div>
    
    <div class="button-group">
      <button class="btn-copy" onclick="copyOutput()">Ausgabe kopieren</button>
    </div>
    
    <div class="example">
      <h3>Beispiel:</h3>
      <pre><strong>Vorher:</strong>
[00:01.000] Hallo &lt;00:01.300&gt; Welt
[00:10.500] Das &lt;00:10.900&gt; ist &lt;00:11.200&gt; gut

<strong>Nachher:</strong>
[00:01.000]&lt;00:01.000&gt;Hallo &lt;00:01.300&gt;Welt
[00:10.500]&lt;00:10.500&gt;Das &lt;00:10.900&gt;ist &lt;00:11.200&gt;gut</pre>
    </div>
  </div>
  
  <script>
    function processLyrics() {
      const input = document.getElementById('input').value;
      const output = document.getElementById('output');
      
      if (!input.trim()) {
        showStatus('Bitte geben Sie Text ein.', 'error');
        return;
      }
      
      try {
        const lines = input.split('\n');
        const correctedLines = lines.map(line => correctLine(line));
        output.value = correctedLines.join('\n');
        showStatus(`Erfolgreich ${correctedLines.length} Zeile(n) korrigiert!`, 'success');
      } catch (error) {
        showStatus('Fehler bei der Verarbeitung: ' + error.message, 'error');
      }
    }
    
    function correctLine(line) {
      // Überspringe leere Zeilen
      if (!line.trim()) {
        return line;
      }
      
      // Finde den ersten Zeitstempel in eckigen Klammern [xx:xx.xxx]
      const bracketMatch = line.match(/^\[(\d{2}:\d{2}\.\d{3})\]/);
      
      if (!bracketMatch) {
        // Kein Zeitstempel gefunden, Zeile unverändert zurückgeben
        return line;
      }
      
      const timestamp = bracketMatch[1]; // z.B. "00:12.993"
      const restOfLine = line.substring(bracketMatch[0].length); // Alles nach ]
      
      // Führende Leerzeichen vom Rest der Zeile entfernen
      const trimmedRest = restOfLine.trimStart();
      
      // Korrigierte Zeile zusammenbauen
      const correctedLine = `[${timestamp}]<${timestamp}>${trimmedRest}`;
      
      // Nach jedem ">" ein Leerzeichen entfernen
      const finalLine = correctedLine.replace(/>\s/g, '>');
      
      return finalLine;
    }
    
    function clearAll() {
      document.getElementById('input').value = '';
      document.getElementById('output').value = '';
      hideStatus();
    }
    
    function copyOutput() {
      const output = document.getElementById('output');
      
      if (!output.value) {
        showStatus('Keine Ausgabe zum Kopieren vorhanden.', 'error');
        return;
      }
      
      output.select();
      document.execCommand('copy');
      showStatus('In Zwischenablage kopiert!', 'success');
      
      setTimeout(() => {
        window.getSelection().removeAllRanges();
      }, 1000);
    }
    
    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = 'status ' + type;
      status.style.display = 'block';
      
      setTimeout(hideStatus, 5000);
    }
    
    function hideStatus() {
      const status = document.getElementById('status');
      status.style.display = 'none';
    }
  </script>
</body>
</html>
